name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        dotnet restore src/MyraUIGenerator/MyraUIGenerator.csproj
        dotnet restore tests/MyraUIGenerator.Tests/MyraUIGenerator.Tests.csproj
    
    - name: Build
      run: |
        dotnet build src/MyraUIGenerator/MyraUIGenerator.csproj --no-restore --configuration Release
        dotnet build tests/MyraUIGenerator.Tests/MyraUIGenerator.Tests.csproj --no-restore --configuration Release -f net8.0
    
    - name: Test
      run: dotnet test tests/MyraUIGenerator.Tests/MyraUIGenerator.Tests.csproj --no-build --configuration Release -f net8.0 --verbosity normal --collect:"XPlat Code Coverage"

