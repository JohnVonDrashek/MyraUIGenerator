name: Publish to NuGet

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '!src/**/*.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Get version and increment
      id: version
      run: |
        # Extract base version from csproj
        BASE_VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/MyraUIGenerator/MyraUIGenerator.csproj)
        # Parse major.minor.patch
        MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
        MINOR=$(echo $BASE_VERSION | cut -d. -f2)
        PATCH=$(echo $BASE_VERSION | cut -d. -f3)
        # Increment patch version
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Incrementing version: $BASE_VERSION -> $NEW_VERSION"

    - name: Update version in project file
      run: |
        cd src/MyraUIGenerator
        sed -i "s|<Version>.*</Version>|<Version>${{ steps.version.outputs.VERSION }}</Version>|" MyraUIGenerator.csproj
        echo "Updated version to ${{ steps.version.outputs.VERSION }}"

    - name: Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/MyraUIGenerator/MyraUIGenerator.csproj
        git commit -m "Bump version to ${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes to commit"
        git push
    
    - name: Restore dependencies
      run: dotnet restore src/MyraUIGenerator/MyraUIGenerator.csproj
    
    - name: Build
      run: dotnet build src/MyraUIGenerator/MyraUIGenerator.csproj --configuration Release --no-restore
    
    - name: Pack
      id: pack
      continue-on-error: true
      run: |
        mkdir -p ./artifacts
        # Pack with error suppression for analyzer packages
        # The NU5017 error is a false positive for analyzer packages
        dotnet pack src/MyraUIGenerator/MyraUIGenerator.csproj \
          --configuration Release \
          --no-build \
          --output ./artifacts 2>&1 || true
        
        # Verify package was created in artifacts (even if pack showed errors)
        if ! ls ./artifacts/*.nupkg 1> /dev/null 2>&1; then
          echo "Package not found in artifacts, checking build output..."
          if ls src/MyraUIGenerator/bin/Release/*.nupkg 1> /dev/null 2>&1; then
            cp src/MyraUIGenerator/bin/Release/*.nupkg ./artifacts/
            cp src/MyraUIGenerator/bin/Release/*.snupkg ./artifacts/ 2>/dev/null || true
          fi
        fi
    
    - name: Verify package was created
      run: |
        if ls ./artifacts/*.nupkg 1> /dev/null 2>&1; then
          echo "✓ Package created successfully"
          echo "Package contents:"
          unzip -l ./artifacts/*.nupkg | head -20
          ls -lh ./artifacts/
        else
          echo "✗ ERROR: Package file not found"
          exit 1
        fi
    
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        if [ -z "$NUGET_API_KEY" ]; then
          echo "ERROR: NUGET_API_KEY secret is not set. Please add it in repository settings."
          exit 1
        fi
        
        echo "Publishing package to NuGet.org..."
        dotnet nuget push ./artifacts/*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        # Also publish symbols if they exist
        if ls ./artifacts/*.snupkg 1> /dev/null 2>&1; then
          echo "Publishing symbol package..."
          dotnet nuget push ./artifacts/*.snupkg \
            --api-key $NUGET_API_KEY \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        fi
        
        echo "✓ Package published successfully!"
